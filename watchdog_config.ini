## Configuration file for online_checker.sh
# In this file you need to insert the needed information to watch a site
# You can add a new website by adding [new_website], you can choose between "VMID" or "NODE "

[api]
API_TOKEN=yourapitoken
API_URL=yourapiurl

[website1]
URL=http://yourwebsite1.com
NODE=yournode1
VMID=yourvmid1

[website2]
URL=http://yourwebsite2.com
NODE=yournode2
VMID=yourvmid2